group 'tk.hackspace.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jgrapht:jgrapht-core:0.9.1'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
